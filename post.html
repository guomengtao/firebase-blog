<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chat.html">聊天室</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="editor.html">写博客</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="images.html">图片管理</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">加载文章中...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger" style="display: none;">
                </div>
                <button id="retryButton" class="btn btn-primary mb-3" style="display: none;">
                    <i class="fas fa-sync-alt"></i> 重试
                </button>

                <!-- Post Content -->
                <article id="postContent" style="display: none;">
                    <h1 id="postTitle" class="mb-3"></h1>
                    <div class="text-muted mb-4">
                        <small>
                            <i class="fas fa-user"></i> <span id="postAuthor"></span> &nbsp;|&nbsp;
                            <i class="fas fa-calendar"></i> <span id="postDate"></span>
                        </small>
                    </div>
                    <div class="post-body"></div>
                </article>
            </div>
            <div class="col-md-4 footer-section">
                <h5 class="footer-heading">Quick Links</h5>
                <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="editor.html">Write Post</a></li>
                    <li><a href="upload.html">Cloudinary Upload</a></li>
                    <li><a href="imgur-upload.html">Imgur Upload</a></li>
                    <li><a href="images.html">Image Gallery</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="insights.html">Insights</a></li>
                    <li><a href="firebase-status.html">Status</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-init.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
