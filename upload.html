<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Cloudinary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            margin: 10px 0;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .copy-url {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html">Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>File Upload</h2>
        <div id="uploadArea" class="upload-area">
            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
            <h4>Drag and drop files here</h4>
            <p>or</p>
            <input type="file" id="fileInput" class="d-none" multiple accept="image/*">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                Select Files
            </button>
        </div>

        <div id="previewArea" class="d-none">
            <h3>Preview</h3>
            <img id="previewImage" class="preview-image">
            <div class="mt-2">
                <button id="uploadButton" class="btn btn-success">Upload</button>
                <button id="cancelButton" class="btn btn-secondary ms-2">Cancel</button>
            </div>
        </div>

        <div id="progressArea" class="progress mt-3 d-none">
            <div id="progressBar" class="progress-bar" role="progressbar"></div>
        </div>

        <div id="gallery" class="gallery">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
