<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Blog Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="posts.html">
                                <span data-feather="file-text"></span>
                                Posts
                            </a>
                        </li>
                        <li class="nav-item" id="managers-nav">
                            <a class="nav-link" href="managers.html">
                                <span data-feather="users"></span>
                                Managers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="logs.html">
                                <span data-feather="activity"></span>
                                Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visitors.html">
                                <span data-feather="user"></span>
                                Visitors
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">System Logs</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="btnExportLogs">Export Logs</button>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown">
                                Filter
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-filter="all">All Logs</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="system">System Logs</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="user">User Activity</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="error">Error Logs</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Log Categories -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">System Logs</h5>
                                <p class="card-text" id="systemLogCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">User Activity</h5>
                                <p class="card-text" id="userLogCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Error Logs</h5>
                                <p class="card-text" id="errorLogCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Logs</h5>
                                <p class="card-text" id="totalLogCount">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs Table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Type</th>
                                <th>Action</th>
                                <th>User</th>
                                <th>Details</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody id="logsList">
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Logs pagination">
                    <ul class="pagination justify-content-center" id="logsPagination">
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="logs.js"></script>
</body>
</html>
