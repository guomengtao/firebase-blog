<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List - Firebase Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .blog-filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .blog-card {
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .tag {
            font-size: 0.8em;
            padding: 3px 10px;
            border-radius: 15px;
            margin-right: 5px;
            background-color: #e9ecef;
        }
        .blog-meta {
            font-size: 0.9em;
            color: #6c757d;
        }
        .blog-preview {
            color: #495057;
            margin: 10px 0;
        }
        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd700;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Firebase Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog-list.html">Blog List</a></li>
                    <li class="nav-item"><a class="nav-link" href="editor.html">Write Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="site-map.html">Site Map</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Blog Filters -->
        <div class="blog-filters">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="technology">Technology</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="news">News</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="sortBy" class="form-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title">Title A-Z</option>
                        <option value="views">Most Viewed</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="featuredOnly">
                        <label class="form-check-label" for="featuredOnly">
                            Featured Only
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blog List -->
        <div id="blogList" class="row">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="bi bi-emoji-frown" style="font-size: 2em;"></i>
                <h4 class="mt-3">No posts found</h4>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-4 mb-5">
            <button id="loadMoreBtn" class="btn btn-outline-primary" style="display: none;">
                Load More Posts
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Firebase Blog. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-init.js" type="module"></script>
    <script src="js/blog-list.js" type="module"></script>
    <script src="js/common.js" type="module"></script>
</body>
</html>
